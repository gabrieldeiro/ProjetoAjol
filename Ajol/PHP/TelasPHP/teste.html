<!DOCTYPE html>
<html>

    <style>
        .padrao{
            height: 50px;
            width: 25px;
        }

    </style>

<head>
    <title>Preview de imagem carregada em input file</title>
</head>
<body>
    <h1>Insira a imagem</h1>
    <form>
        <div>
            <input id="txtImg" type="file" name="txtImg">
        </div>
        <div id="profile-container">
            <img id="preview" class="padrao" src="">
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>

<script>
    function readImage() {
    if (this.files && this.files[0]) {
        var file = new FileReader();
        file.onload = function(e) {
            document.getElementById("preview").src = e.target.result;
        };       
        file.readAsDataURL(this.files[0]);
    }
}
document.getElementById("txtImg").addEventListener("change", readImage, false);
</script>
